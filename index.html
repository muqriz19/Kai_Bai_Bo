<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kai Bai Bo</title>

    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
</head>


<body>
    <div id="all">
        <div id="title">
            <div class="showcase">
                <h2>
                    * * * KAI BAI BO * * *
                    <br> Championship
                </h2>

                <p>Kai Bai Bo! </p>
                <p>Are you ready to throwdown!?</p>

            </div>

            <div class="start">
                <button type="button" onclick="init()">FIGHT</button>
            </div>
        </div>

        <div id="scoreboard">
            <h2 class="scoreboard-title">Score Board</h2>
            <div class="player-score">
                <h3>Player
                    <br>
                    <p class="score-back">0</p>
                </h3>
            </div>

            <div class="cpu-score">
                <h3>CPU
                    <br>
                    <p class="score-back">0</p>
                </h3>
            </div>
        </div>

        <div id="game-area">
            <div class="player-area">
                <p>Player</p>

            </div>

            <div class="cpu-area">
                <p>CPU</p>

            </div>
        </div>

        <div id="message">
            <h4 class="messages">
                Message
            </h4>
        </div>

        <div id="choice">
            <!-- Rock -->
            <img src="images/rock64.png" id="rock" title="Rock">

            <!-- Paper -->
            <img src="images/paper64.png" id="paper" title="Paper">

            <!-- Scissor -->
            <img src="images/scissor64.png" id="scissor" title="Scissor">
        </div>

    </div>

    <script src="js/mainscript.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kai Bai Bo</title>

    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
</head>


<body>
    <div id="all">

        <div id="game-section">
            <div id="showcase">
                <div>
                    <h2>
                        * * * KAI BAI BO * * *
                        <br> Championship
                    </h2>
                    <p>Are you ready to throwdown!?</p>

                </div>

                <div class="start">
                    <button type="button" onclick="startgame()">FIGHT</button>
                </div>
            </div>

            <div id="scoreboard">
                <h2 class="scoreboard-title">Score Board</h2>
                <div class="player-score">
                    <h3>Player
                        <br>
                        <p id="player-s"class="score-back">0</p>
                    </h3>
                </div>

                <div class="cpu-score">
                    <h3>CPU
                        <br>
                        <p id="cpu-s" class="score-back">0</p>
                    </h3>
                </div>
            </div>

            <div id="game-area">
                <div class="player-area">
                    <p class="bold">Player</p>

                    <img src="/images/rock64.png" id="player-choice">

                </div>

                <div class="cpu-area">
                    <p class="bold">CPU</p>

                    <img src="/images/scissor64.png" id="cpu-choice" class="flip">

                </div>
            </div>

            <div id="user-interact">

                <h3 id="status">Game</h3>
                <h4 id="messages">
                    Message
                </h4>
                

                <div id="choice">
                    <!-- Rock -->
                    <img src="images/rock64.png" id="rock" title="Rock">

                    <!-- Paper -->
                    <img src="images/paper64.png" id="paper" title="Paper">

                    <!-- Scissor -->
                    <img src="images/scissor64.png" id="scissor" title="Scissor">
                </div>
            </div>
        </div>

    </div>

    <script src="js/mainscript.js"></script>
</body>

</html>
